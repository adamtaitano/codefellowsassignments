<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="time">
    </div>
  </body>
  <script type="text/javascript">
  var date = new Date();
  var n = date.toDateString();
  var time = date.toLocaleTimeString();
  document.getElementById('time').innerHTML = n + ' ' + time;
  </script>
</html>
